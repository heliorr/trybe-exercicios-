<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function alterP(){
           document.getElementsByTagName('p')[0].innerText = 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.'
       }
       alterP();
       function alterBackground(){
           document.getElementsByClassName("main-content")[0].style.backgroundColor = 'rgb(76,164,109)';
       }
       alterBackground();
       function alterBackgroundSection(){
           document.getElementsByClassName("center-content")[0].style.backgroundColor = 'white';
       }
       alterBackgroundSection();
       function alterTextH1(){
           document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - Javascript';
       }
       alterTextH1();
       function alterMaisculo(){
           for(let index = 0; index<document.getElementsByTagName('p').length; index += 1){
                let text = document.getElementsByTagName('p')[index].innerText;
                document.getElementsByTagName('p')[index].innerText = text.toUpperCase();
           }
       }
       alterMaisculo();
       function consoleP(){
        for(let index = 0; index<document.getElementsByTagName('p').length; index += 1){
                let text = document.getElementsByTagName('p')[index].innerText;
                console.log(text);
           }
       }
       consoleP();
    </script>
  </body>
</html>
