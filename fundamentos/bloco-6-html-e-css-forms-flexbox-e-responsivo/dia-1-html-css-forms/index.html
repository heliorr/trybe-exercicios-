<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="position-relative">
        <form action="" method="get" class="form-group">
            <fieldset>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" minlength="10" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" minlength="10" maxlength="50">
                </div>  
                <div class="form-group">
                    <label for="destino">Destino Preferido</label>
                    <select name="destino" id="destino">
                        <option value="cidade">cidade</option>
                        <option value="campo">campo</option>
                        <option value="praia">praia</option>
                        <option value="montanha">montanha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                </div>
                <div class="form-group"></div>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="form-group">
                    <label for="option">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                    <input type="radio" name="option" id="option-1">
                    <label for="option">Sim</label>
                    <input type="radio" name="option" id="option-2">
                    <label for="option">Não</label>
                </div>
                <div class="form-group"></div>
                    <button type="submit" id="enviar" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Apagar</button>
                </div>
            </fieldset>
        </form>
    </section>
    <script>
        let button = document.getElementById('enviar');
        function prevent(event){
            event.preventDefault();
        }
        button.addEventListener('click', prevent);
    </script>
</body>
</html>
