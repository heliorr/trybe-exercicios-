<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <input type="radio" name="option" id="option-1">
            <label for="option">Opção 1</label>
            <input type="radio" name="option" id="option-2">
            <label for="option">Opção 2</label>
            <input type="radio" name="option" id="option-3">
            <label for="option">Opção 3</label>
            <input type="radio" name="option" id="option-4">
            <label for="option">Opção 4</label>
            <label for="textarea">Espaço para digitar a resposta</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date">
            <label for="concordo-1">Concordo 1</label>
            <input type="checkbox" name="concordo-1" id="concordo-1">
            <label for="concordo-2">Concordo 2</label>
            <input type="checkbox" name="concordo-2" id="concordo-2">
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </fieldset>
        
    </form>
</body>
</html>
